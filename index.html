<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <style>body{height:100vh;margin:0;display:flex;justify-content:center;align-items:center;background-color:black;color:white;overflow:hidden;font-family:'Be Vietnam Pro',sans-serif;position:relative}.container{text-align:center;z-index:1;transform:scale(1.25)}.avatar{border-radius:50%;display:block;margin:0 auto 15px auto;width:120px;height:120px;object-fit:cover;border:1px solid #55afeb;transition:transform 0.3s,box-shadow 0.3s}.avatar:hover{transform:scale(1.1);box-shadow:0px 10px 30px rgba(255,255,255,0.4)}h3{font-family:'Be Vietnam Pro',sans-serif;font-weight:700;font-size:24px;margin:10px 0 2px 0}p{font-family:'Be Vietnam Pro',sans-serif;margin-top:0;margin-bottom:30px;font-size:1em;max-width:350px;line-height:1.4;margin-left:auto;margin-right:auto}.icon-bar{display:flex;justify-content:center;gap:10px;margin-top:8px;flex-wrap:wrap}.icon-button{background:none;border:none;cursor:pointer;font-size:42px;color:white;text-shadow:0 0 3px #fff,0 0 6px #fff,0 0 10px #fff;filter:brightness(1.1);transition:transform 0.3s}.icon-button:hover{transform:scale(1.3)}.snowflake{position:absolute;top:-10px;color:white;font-size:1em;pointer-events:none;animation:fall linear infinite}@keyframes fall{0%{transform:translateY(0)}100%{transform:translateY(100vh)}}@media only screen and (max-width:600px){.container{transform:scale(1)}.icon-bar{gap:12px}.icon-button{font-size:36px}}</style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="avatar.jpg" alt="Avatar" />
    <h3>Nguyen Thanh Kha</h3>
    <p>Người nào mua quà, chuyển khoản, mua đồ cho anh ăn thì đó mới gọi là theo đuổi anh.<br>Còn người nào mà suốt ngày hỏi anh đang làm gì, ăn gì chưa thì gọi là quấy rối.</p>
    <div class="icon-bar">
      <button class="icon-button" onclick="location.href='https://www.instagram.com/gun.highego310hz'">
        <i class="fab fa-instagram"></i>
      </button>
      <button class="icon-button" onclick="location.href='https://www.facebook.com/pengunppp'">
        <i class="fab fa-facebook"></i>
      </button>
      <button class="icon-button" onclick="location.href='https://www.tiktok.com/@hoangtugunn'">
        <i class="fab fa-tiktok"></i>
      </button>
    </div>
  </div>
  <script>
    const snowflakeCount = 100;
    const body = document.body;
    for (let i = 0; i < snowflakeCount; i++) {
      setTimeout(() => {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em';
        body.appendChild(snowflake);
      }, i * 900);
    }
  </script>
</body>
</html>
